<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      appTarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">
      <ion-checkbox slot="start" [(ngModel)]="tarefa.completed"></ion-checkbox>
      <ion-label>{{tarefa.nome}}</ion-label>
    </ion-item>
  </ion-list>

  <br>

  <ion-item>
    <ion-label position="floating">Inserir tarefa</ion-label>
    <ion-input [(ngModel)]="novaTarefa"></ion-input>
  </ion-item>

  <br>

  <ion-button (click)="adicionarTarefa()">
    <ion-icon name="add"></ion-icon>
  </ion-button>

  <p>

    {{tarefas | json}}

  </p>

</ion-content>
